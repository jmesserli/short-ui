<h2 mat-dialog-title>Delete?</h2>
<mat-dialog-content class="mat-typography">
  <p>Do you want to delete the following short link permanently?</p>

  <p>
    Short URL: <a [href]="'https://peg.nu/' + data.short">https://peg.nu/{{data.short}}</a><br/>
    Created by: <span>{{ data.user_name }}</span>
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close="false" cdkFocusInitial>Cancel</button>
  <button mat-button mat-dialog-close="true">Delete</button>
</mat-dialog-actions>
