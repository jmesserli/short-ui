<h2 mat-dialog-title>Overwrite warning</h2>
<mat-dialog-content class="mat-typography">
  <p>The link you are trying to create already exists.</p>

  <p>
    Target URL: <a [href]="data.url">{{ data.url }}</a><br>
    Created by: <span>{{data.user}}</span>
  </p>

  <ng-container *ngIf="!mayOverride; else mayOverrideText">
    <p class="mat-error">You do not have permission to overwrite links.</p>
  </ng-container>

  <ng-template #mayOverrideText>
    <p>Do you want to overwrite the existing link?</p>
  </ng-template>
</mat-dialog-content>
<mat-dialog-actions>
  <ng-container *ngIf="!mayOverride; else mayOverrideBtn">
    <button mat-button mat-dialog-close="false" cdkFocusInitial>Ok</button>
  </ng-container>

  <ng-template #mayOverrideBtn>
    <button mat-button mat-dialog-close="false" cdkFocusInitial>Cancel</button>
    <button mat-button mat-dialog-close="true">Overwrite</button>
  </ng-template>
</mat-dialog-actions>
