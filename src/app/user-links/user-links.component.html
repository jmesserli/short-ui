<div>
  <mat-card>
    <mat-table [dataSource]="tableData">


      <ng-container matColumnDef="short">
        <mat-header-cell *matHeaderCellDef>Short Link</mat-header-cell>
        <mat-cell *matCellDef="let link">{{ link.short }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="long">
        <mat-header-cell *matHeaderCellDef>Expanded Link</mat-header-cell>
        <mat-cell *matCellDef="let link" class="wrap">{{ link.long }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let link">
          <!--todo-->
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let link; columns: displayedColumns"></mat-row>
    </mat-table>
  </mat-card>
</div>
